<script type="text/javascript">
    RED.nodes.registerType('Warning Device',{
        category: 'output',
        color:"#87a980",
        icon: "debug.png",
        align: "right",
        defaults: {
            name: { value:"" },
            deviceType: { value : "IASWD_S"},
            deviceName: { value: "" },
            check: {value: true}
        },
        inputs:0,
        outputs:1,
        // icon: "light.png",
        label: function() {
            return this.name || "Warning Device";
        }
    });
</script>

<script type="text/x-red" data-template-name="Warning Device">
    <div class="form-row">
        <div class="form-row">
            <label for="node-input-name"><i class="icon-tag"></i> Name</label>
            <input type="text" id="node-input-name" placeholder="Name">
        </div>

        <div class="form-row">
            <label for="node-input-deviceName"><i class="icon-tag"></i>Real Device Name</label>
            <input type="text" id="node-input-deviceName" disabled>
        </div>

        <input type="hidden" id="node-input-check" value="true">
    </div>
</script>

<script type="text/x-red" data-help-name="Warning Device">
    <p>Power-Switch</p>
</script>
