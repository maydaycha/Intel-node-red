<script type="text/javascript">
    RED.nodes.registerType('Number',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            value: {value: 0},
            deviceType: {value: "Number"},
            check: {value: false}
        },
        inputs:1,
        outputs:0,
        icon: "bridge.png",
        label: function() {
            return "Number = " + this.value || "Number = " + 0;
        }
    });
</script>

<script type="text/x-red" data-template-name="Number">

    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Number">
    </div>


    <!-- /** for mapper to identified if need to fire discovey */-->
    <input type="hidden" id="node-input-check" placeholder="false" hidden>

</script>

<script type="text/x-red" data-help-name="Number">
    <p>A value sensor</p>
</script>
